</div>
    <main>
                <div id="nav">
                    <div id="logo"></div>
                    <button id="home"></button>
                    <div id="searchbar">
                        <button id="searchicon"></button>
                        <!-- <input type="text" id="search" placeholder="search"> -->
                    </div>
                   
                <div id="account">
                   <div id="profile"></div>
                    <div id="Acc_holder">Guest <button id="signin">Sign-In/Up</button> </div>
                </div>
                </div>
            <!-- music player -->
        <div id="player">
           <div id="aboutSong">qwerty</div>
           <div id="datetime">
            <div id="date"></div>
            <div id="time"></div>
        </div>
        <div id="songname"> qweer</div>
        <div id="music">
            <audio id="song" src=""#></audio>
                <div id="timeline">
                    <input type="range"  min="0" max="100" value="0" class="slider">

                </div>  
           <div id="options">
             <button id="prev"></button>
             <button id="plp"></button>
             <button id="next"></button>
             <div id="volranger">
                <div id="icon"></div>
                <div id="volume">
                    <input type="range" min="1" max="100" value="50" class="slider" >
                    <div id="volbar"></div>
                </div>
                  </div>  
             </div>
             <div id="lyrics">No Song is being played right now.</div>
            </div>
        </div>
    </main>
       <div id="upcoming">
        <h2>upcoming</h2>
       </div>
